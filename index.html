<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/background.css">
  <link href="http://jeffry.in/old-jeffry-in/css/jeffry.in.css" rel="stylesheet" />
  <link href="http://jeffry.in/old-jeffry-in/css/jeffry.in.slider.css" rel="stylesheet" />

  <!-- JS files -->
  <script src="public/javascripts/jquery-3.2.1.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>
  <!-- <script src="slick/slick.min.js"></script> -->

  <link rel="shortcut icon" href="public/images/favicon.png">
  <title>Evento</title>
</head>
<body>
  <div class="raised-segment centered">

    <!-- Carousel -->
    <div class="slider mCarousel">
      <div class="slides">
        <div class="slide-item">
          <img class="ui fluid image" src="public/images/wedding.jpg">
        </div>
        <div class="slide-item">
          <img class="ui fluid image" src="public/images/corporate.jpg">
        </div>
        <div class="slide-item">
          <img class="ui fluid image" src="public/images/fest.jpg">
        </div>
        <div class="slide-item">
          <img class="ui fluid image" src="public/images/birthday.jpg">
        </div>
      </div>
    </div>

    <!-- Scrim above the carousel to achieve more legibility -->
    <div class="scrim"></div>

  </div>


  <div class="ui two column centered grid header_container">

    <!-- Evento header -->
    <div class="one column centered row">
      <div class="four wide column">
        <h1 class="ui header" style="font-size: 10em">Evento</h1>
      </div>
    </div>

    <!-- Horizontal Divider -->
    <div class="one column centered row">
      <div class="eight wide column">
          <hr class="divider"/>
      </div>
    </div>

    <!-- Single line -->
    <div class="one column centered row">
      <div class="eight wide column" style="text-align: center;">
        <h4 class="ui header phrase">We make application developement piece of cake.</h4>
      </div>
    </div>

  </div>

  <!-- <img class="ui right floated image" style="height : 600px ; position: relative;" src="public/images/Nexus_5_Front_View.png">
   -->
  <script>
    $(".slider").glide({
      type:"slideshow",
      autoplay:2000,
      arrowsWrapperClass: 'slider-arrows',
      arrowRightText: '',
      arrowLeftText: ''
    });
  </script>
  <div id="wrapper" style="text-align: center">
    <div class="ui button green" style="display: inline-block;">Get Started</div>
  </div>

  <div class="ui three column stackable centered grid">
    <div class="column">
      <div class="ui one cards">
        <a class="white card">
          <div class="image">
            <img src="public/images/wedding.jpg">
          </div>
        </a>
      </div>
    </div>
    <div class="column">
      <div class="ui one cards">
        <a class="white card">
          <div class="image">
            <img src="public/images/corporate.jpg">
          </div>
        </a>
      </div>
    </div>
  </div>
    <div class="ui three column stackable centered grid">
      <div class="column">
        <div class="ui one cards">
          <a class="white card">
            <div class="image">
              <img src="public/images/fest.jpg">
            </div>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="ui one cards">
          <a class="white card">
            <div class="image">
              <img src="public/images/birthday.jpg">
            </div>
          </a>
        </div>
      </div>
  </div>
</body>
</html>
