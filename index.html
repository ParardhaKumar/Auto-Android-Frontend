<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/background.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/glide.core.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/glide.theme.min.css">


  <!-- JS files -->

  <!-- JQUERY JAVASCRIPT -->
  <script src="public/javascripts/jquery-3.2.1.min.js"></script>
  <!-- SEMANTIC JAVASCRIPT -->
  <script src="public/javascripts/semantic.min.js"></script>
  <!-- GLIDE JAVASCRIPT -->
  <script src="public/javascripts/glide.min.js"></script>
  <!-- SMOOTH SCROLLING -->
  <script src="public/javascripts/smooth-scroll.min.js"></script>

  <!-- Client Script -->
  <script type="text/javascript" src="public/javascripts/client.js"></script>

  <link rel="shortcut icon" href="public/images/favicon.png">
  <title>Evento</title>
</head>
<body>
  <div class="raised-segment">

    <!-- Carousel -->
    <div id="Glide" class="glide">

      <div class="glide__wrapper" style="height: 100%;position: relative;">
        <ul class="glide__track">
          <li class="glide__slide">
            <img class="ui fluid image" style="height: 100%" src="public/images/wedding.jpg">  
          </li>
          <li class="glide__slide">
            <img class="ui fluid image" style="height: 100%" src="public/images/corporate.jpg">  
          </li>
          <li class="glide__slide">
            <img class="ui fluid image" style="height: 100%" src="public/images/fest.jpg">
          </li>
          <li class="glide__slide">
            <img class="ui fluid image" style="height: 100%" src="public/images/birthday.jpg">
          </li>          
        </ul>
      </div>
      
      <div class="glide__bullets"></div>

    </div>

    <!-- Scrim above the carousel to achieve more legibility -->
    <div class="scrim"></div>

  </div>


  <div class="ui two column centered grid header_container">

    <!-- Evento header -->
    <div class="one column centered row">
      <div class="six wide column">
        <h1 class="ui header" style="font-size: 10em; text-align: center;">Evento</h1>
      </div>
    </div>

    <!-- Horizontal Divider -->
    <div class="one column centered row">
      <div class="eight wide column">
        <hr class="divider"/>
      </div>
    </div>

    <!-- Single line -->
    <div class="one column centered row">
      <div class="eight wide column" style="text-align: center;">
        <h4 class="ui header phrase">We make application developement piece of cake.</h4>
      </div>
    </div>

  </div>

  <div id="b_started_wrapper" style="text-align: center">
    <div class="ui inverted white basic button b_started" id="b_started" style="display: inline-block;font-size: 24px;vertical-align: middle;">Get Started
    </div>
  </div>

  <!-- <img class="ui right floated image" style="height : 600px ; position: relative;" src="public/images/Nexus_5_Front_View.png">
  -->
  <script>
    $("#Glide").glide({
        type: "carousel"
    });
  </script>



  <!-- Section2 - Select the event cards  -->
  <a id="event_selection" href="#event_selection"></a>
  <div class="ui two column centered grid">
    <div class="six wide column" id="wedding-card">
      <div class="ui centered raised link card" style="height: 80%;width: 80%;">
        <div class="image">
          <img src="public/images/wedding.jpg">
        </div>
      </div>
    </div>
    <div class="six wide column">
      <div class="ui centered raised link card" style="height: 80%;width: 80%;">
        <div class="image">
          <img src="public/images/corporate.jpg">
        </div>
      </div>
    </div>
    <div class="six wide column">
      <div class="ui centered raised link card" style="height: 80%;width: 80%;">
        <div class="image">
          <img src="public/images/fest.jpg">
        </div>
      </div>
    </div>
    <div class="six wide column">
      <div class="ui centered raised link card" style="height: 80%;width: 80%;">
        <div class="image">
          <img src="public/images/birthday.jpg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
