<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="shortcut icon" href="favicon.png">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <title>Evento</title>
  <style type="text/css">
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
	$(document)
	 .ready(function() {
	    $('.ui.form')
	       .form();
	    });
  </script>
</head>
<body>
 <!--modal addition for pop up login/sign up dialog box-->
 <!-- <div class="ui modal">
	  <div class="header">Header</div>
	  <div class="content">
	    <p></p>
	  </div>
	  <div class="actions">
	    <div class="ui approve button">Login</div>
	  </div>
  </div> -->
 <div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your Evento account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui buttons">
  			<div class="ui submit button">Login</div>
  			<div class="or"></div>
  			<div class="ui red Google button">Login with Google</div>
  			<div class="or"></div>
  			<div class="ui blue Facebook button">Login with Facebook</div>
		</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message">New to us? <a href="#">Sign Up</a></div>
  </div>
</div>
</body>
</html>
